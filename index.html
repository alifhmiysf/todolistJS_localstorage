<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        ul{
            margin: 0;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
        }

        ul li:nth-child(odd){
            background: #f9f9f9;
        }
        ul li.checked {
            background-color: #888;
            color: #fff;
            text-decoration: line-through;
        }

        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style:solid ;
            border-width: 0 2px 2px 0;
            top: 14px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        .close, .edit {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close {
            background-color: #f44336;
            color: white;
        }

        .edit {
            background-color: #4caf50;
            color: white;
            margin-right: 50px; /* Jarak antara tombol edit dan close */
        }
        .close:hover {
            background-color: #f44336;
            color:white
        }

        .header {
            background-color: #c893dd;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        .header::after{
            content: "";
            display: table;
            clear: both;
        }

        input{
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: -16px;
            border-radius: 12px 0px 0px 12px;
        }
        #myInput {
            color: rgb(0, 0, 0);
        }
            .addBtn {
                height: 35px;
                width: 120px;
                padding: 10px;
                width: 15%;
                
                background: #d9d9d9;
                color: #555;
                float: left;
                text-align: center;
                font-size: 1em; 
                cursor: pointer;
                transition: 0.3s;
                border-radius: 0px 12px 12px 0px;
            }

            @media (max-width: 300px) {
                .addBtn {
                    font-size: 0.8em; /* Sesuaikan ukuran font untuk layar yang lebih kecil */
                    width: 36px;
                    height: 35px;

                }
            }
            
        .addBtn:hover{
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="header" id="myDIV">
        <h2>My To Do List</h2>
        <input type="text" name="" id="myInput">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">

    </ul>

<script>
    document.addEventListener("DOMContentLoaded", loadTodos);

    function loadTodos() {
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        todos.forEach((todo) => addTodoToList(todo.text, todo.checked));
    }
    
    function addTodoToList(text, checked = false) {
        let li = document.createElement("li");
        let t = document.createTextNode(text);
        li.appendChild(t);
        
        if (checked) {
            li.classList.add('checked')
            
        }
        
        document.getElementById("myUL").appendChild(li);
    
        let span = document.createElement("SPAN");
        let txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);
        span.onclick = function() {
            let li = this.parentElement;
            li.remove(); // Hapus item dari tampilan
            saveTodos();  // Simpan perubahan setelah penghapusan
        };

        let spanedit = document.createElement("SPAN")
        let txtEdit = document.createTextNode("Edit")
        spanedit.className = "edit"
        spanedit.appendChild(txtEdit)
        li.appendChild(spanedit)
        spanedit.onclick = function(){
            let div = this.parentElement
            let newText = prompt("Edit the item:",div.childNodes[0].textContent)
            if (newText !== null && newText.trim() !== ""){
                div.childNodes[0].textContent = newText
                saveTodos()
            }
        }
    }
    
    function saveTodos() {
        let todos = [];
        document.querySelectorAll('li').forEach(function(li) {
            todos.push({
                text: li.firstChild.textContent,
                checked: li.classList.contains('checked')
            });
        });
        localStorage.setItem('todos', JSON.stringify(todos));
    }
    
    function newElement() {
        let inputValue = document.getElementById("myInput").value;
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            addTodoToList(inputValue);
            saveTodos();
        }
        document.getElementById("myInput").value = "";
    }
    
    let list = document.querySelector("ul");
    list.addEventListener("click", function(ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle("checked");
            if (ev.target.classList.contains('checked')) {
                ev.target.remove(); // Hapus item dari tampilan jika di-check
            }
            saveTodos();  // Simpan perubahan setelah item di-check
        }
    }, false);
    
</script>
</body>
</html>
