<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header" id="myDIV">
        <div class="theme-switcher">
            <input type="checkbox" id="themeToggleBtn" />
            <label for="themeToggleBtn">Themes</label>
        </div>
        <h2>My To-Do List</h2>
        
        
        <div class="btnSortSearch">
            <input type="text" id="searchInput" class="inputSearch" placeholder="search task...">
        <select name="" id="sortInput">
            <option value="date">Sort by date </option>
            <option value="priority">Sort by priority</option>
            <option value="checked">Sort by Checked</option>
        </select>
        </div>

        <div class="header-input">
            <input type="text" class="inputAdd" id="myInput">
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
    </div>

    <ul id="myUL"></ul>

    <script src="script.js"></script>   
</body>
</html>
