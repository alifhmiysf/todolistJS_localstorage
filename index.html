<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        *{
            box-sizing: border-box;
        }

        ul{
            margin: 0;
            padding: 0;
        }

        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
        }


        
        ul li.checked {
            text-decoration: line-through;
        }

        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style:solid ;
            border-width: 0 2px 2px 0;
            top: 14px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        .close, .edit {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close {
            background-color: #f44336;
            color: white;
        }

        .edit {
            background-color: #4caf50;
            color: white;
            margin-right: 50px; /* Jarak antara tombol edit dan close */
        }
        
        .close:hover {
            background-color: #f44336;
            color:white
        }

        .header {
            background-color: #c893dd;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        .header::after{
            content: "";
            display: table;
            clear: both;
        }

        input{
            margin: 0;
            border: none;
            border-radius: 0;
            width: 50%;
            padding: 10px;
            float: left;
            font-size: -16px;
            border-radius: 12px 0px 0px 12px;
        }

        #myInput {
            color: rgb(0, 0, 0);
        }

        .addBtn {
            height: 35px;
            padding: 10px;
            width: 15%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 1em; 
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0px 12px 12px 0px;
        }

        @media (max-width: 300px) {
            .addBtn {
                font-size: 0.8em;
                width: 36px;
                height: 35px;
            }
        }
            
        .addBtn:hover {
            background-color: #bbb;
        }

        .low-priority {
            background-color: #f0f0f0;
        }

        .medium-priority {
            background-color: #ffeb3b;
        }

        .high-priority {
            background-color: #f44336;
            color: white;
        }

        select {
            float: left  ;
            height:  36px;
        }
        .header {
            background-color: #c893dd;
            padding: 30px 40px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="header" id="myDIV">
        <h2>My To-Do List</h2>
        <div class="header-input">
            <input type="text" id="myInput">
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
    </div>

    <ul id="myUL"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadTodos);

        function loadTodos() {
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            todos.forEach((todo) => addTodoToList(todo.text, todo.checked, todo.priority));
        }

        function addTodoToList(text, checked = false, priority = 'low') {
            let li = document.createElement("li");
            li.textContent = text;
            
            // Terapkan class prioritas
            li.classList.add(priority + '-priority');
            
            // Terapkan class checked jika perlu
            if (checked) {
                li.classList.add('checked');
            }

            // Tambahkan tombol close
            let closeBtn = document.createElement("SPAN");
            closeBtn.textContent = "\u00D7";
            closeBtn.className = "close";
            li.appendChild(closeBtn);
            closeBtn.onclick = function() {
                li.remove();
                saveTodos();
            };

            // Tambahkan tombol edit
            let editBtn = document.createElement("SPAN");
            editBtn.textContent = "Edit";
            editBtn.className = "edit";
            li.appendChild(editBtn);
            editBtn.onclick = function() {
                let newText = prompt("Edit the item:", li.firstChild.textContent);
                if (newText !== null && newText.trim() !== "") {
                    li.firstChild.textContent = newText;
                    saveTodos();
                }
            };

            document.getElementById("myUL").appendChild(li);
            saveTodos();
        }

        function saveTodos() {
            let todos = [];
            document.querySelectorAll('li').forEach(function(li) {
                let priority = 'low';
                if (li.classList.contains('medium-priority')) {
                    priority = 'medium';
                } else if (li.classList.contains('high-priority')) {
                    priority = 'high';
                }

                todos.push({
                    text: li.firstChild.textContent,
                    checked: li.classList.contains('checked'),
                    priority: priority
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function newElement() {
            let inputValue = document.getElementById("myInput").value;
            let priorityValue = document.getElementById("priorityInput").value;
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                addTodoToList(inputValue, false, priorityValue);
                saveTodos();
            }
            document.getElementById("myInput").value = "";
        }

        document.querySelector("ul").addEventListener("click", function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle("checked");
                saveTodos();
            }
        }, false);
    </script>
</body>
</html>
